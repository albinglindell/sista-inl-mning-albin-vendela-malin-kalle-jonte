<body>
  <header class="header">
    <div class="header-container">
      <h1 class="main-heading">Kontakt</h1>
      <div class="dark-opacity"></div>
      <div class="contact-header-pic"></div>
    </div>
  </header>
  
  <main id="contact-main">

    <article id="find-us">
      <h2>Hitta Hit</h2>
      <div>
        <p>Vårt kontor är beläget vid famla anrika Brantingtorget i Gamla Stan i Stockholm
        </p>
        <p>STHLM Mäklare <br>
          Brantingtorget <br>
          Västerlånggatan 8 <br>
          111 29 Stockholm <br>
          (+46) 08-501337 <br>
          maklarna@sthml.com
        </p>
      </div>
      <img src="/sista-inl-mning-albin-vendela-malin-kalle-jonte/images/robert-eklund-KBUGjUfOHec-unsplash.jpg" alt="Bild kontorsbyggnad">
    </article>

    <form id="contact-form" name="contact-form"> 
      <label for="name-input">Förnamn:</label>
      <input type="text" id="first-name-input" placeholder="Förnamn" required>
      <label for="surname-input">Efternamn:</label>
      <input type="text" id="surname-input" placeholder="Förnamn" required>
      <label for="e-mail">Email:</label>
      <input type="text" id="e-mail" placeholder="example@gmail.com" required>

      <label for="reason">Gällande vad vill du kontakta oss?</label>
      <select id="reason" >
        <option value="" disabled selected hidden>Välj alternativ</option>
        <option value="Köp av produkt/tjänst">Köp av produkt/tjänst</option>
        <option value=" Frågor om företaget"> Frågor om företaget</option>
        <option value="Synpunkter på webbplats">Synpunkter på webbplats</option>
        <option value="Värdering">Bostadsvärdering</option>
        <option value="Övrigt">Övrigt</option>
      </select>
      
      <label for="form-textarea">Meddelande</label>
      <textarea id="form-textarea" name="form-textarea" rows="6" cols="25" placeholder="Skriv ditt meddelande" required></textarea>
      
      <div id="checkbox">
        <input type="checkbox" id="subscribe" value="" checked>
        <label for="subscribe">Prenumerera på nyhetsbrev</label>
      </div>
      


      <button type="submit" id="form-submit-button">Skicka</button>
    </form>
  </main>



  <footer class="footer">
    <div class="social-media">
      <div class="box1"></div>
